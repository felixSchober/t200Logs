name: "Build & Deploy"

on:
  push:
    branches: 
      - 'feature/**' # match an pushes on feature/* and feature/<any sub branch>/*
      - main
    paths-ignore: # don't run when changes made to these folders 
      - '.vscode/**'
      - 'GitVersion.yml'
      - '.eslintrc.json'
      - 'test/**'
  pull_request:
    branches: 
      - main
    paths-ignore: # don't run when changes made to these folders 
      - '.vscode/**'
      - 'GitVersion.yml'
      - '.eslintrc.json'
      - 'test/**'
    
jobs:
  cicd:
    name: CI/CD
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: fetch all history and tags from all branches for gitversion
        run: git fetch --prune --unshallow

      - name: install gitversion tool
        uses: gittools/actions/gitversion/setup@v0.11.0
        with:
            versionSpec: '5.x'
      
      - name: execute gitversion
        id: gitversion # step id used as reference for output values
        uses: gittools/actions/gitversion/execute@v0.11.0
        
      - name: print gitversion
        run: |
          echo "Major: ${{ steps.gitversion.outputs.major }}"
          echo "Minor: ${{ steps.gitversion.outputs.minor }}"
          echo "Patch: ${{ steps.gitversion.outputs.patch }}"
          echo "MajorMinorPatch: ${{ steps.gitversion.outputs.majorMinorPatch }}"
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
        
      - name: clean install dependencies
        uses: borales/actions-yarn@v4.2.0
        with:
          cmd: install

      - name: update metadata in package.json
        uses: onlyutkarsh/patch-files-action@v1.0.5
        with:
          files: '${{github.workspace}}/package.json'
          patch-syntax: |
            = /version => "${{ steps.gitversion.outputs.majorMinorPatch }}"
            = /displayName => "Teams Logs Viewer"
            = /description => "Extension to make diagnosing Teams logs much easier. Open this extension in a folder containing Teams logs and it will combine them into a single view with filtering and visual hints."
      
      - name: add version in CHANGELOG.md
        uses: cschleiden/replace-tokens@v1
        with:
          files: '${{github.workspace}}/CHANGELOG.md'
        env:
          VERSION: "${{ steps.gitversion.outputs.majorMinorPatch }}"

      - name: install vsce
        run: npm install -g vsce

      - name: compile and create vsix
        uses: borales/actions-yarn@v4.2.0
        with:
          cmd: vsce-package

      - name: upload vsix as artifact
        uses: actions/upload-artifact@v4
        with:
          name: t200logs-${{steps.gitversion.outputs.majorMinorPatch}}.vsix
          path: ${{github.workspace}}/out/t200logs.vsix

      - name: create a release
        id: create_release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: v${{ steps.gitversion.outputs.majorMinorPatch }}
          release_name: v${{ steps.gitversion.outputs.majorMinorPatch }}
    
      - name: Upload Release Asset
        id: upload-release-asset 
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ${{github.workspace}}/out/t200logs.vsix
          asset_name: t200logs-${{steps.gitversion.outputs.majorMinorPatch}}.vsix
          asset_content_type: application/zip